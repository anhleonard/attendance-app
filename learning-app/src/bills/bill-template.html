<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        background-color: #5f7ca3;
        padding: 12px; /* ✅ Viền xanh đúng 12px */
        display: block;
        width: fit-content;
        margin: 40px auto;
        /* border-radius: 16px; */
        box-sizing: border-box;
      }

      /* Export mode styles - keep wrapper but clean up for export */
      body.export-mode .wrapper {
        margin: 0 !important;
        width: 100% !important;
      }

      body.export-mode .container {
        border-radius: 0 !important;
        box-shadow: none !important;
        width: 100% !important;
        max-width: none !important;
      }

      .container {
        background: white;
        width: 200px;
        padding: 32px 40px;
        box-sizing: border-box;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 8px;
      }

      .student {
        text-align: center;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .student span:last-child {
        font-weight: bold;
      }

      .grid {
        display: flex;
        gap: 32px;
        align-items: flex-start;
      }

      .table,
      .summary-table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #d0d7e2;
        border-radius: 8px;
        overflow: hidden;
      }

      .table th,
      .table td {
        padding: 16px 20px;
        font-size: 14px;
        line-height: 1.4;
        vertical-align: middle;
        text-align: center;
        box-sizing: border-box;
      }

      .summary-table th,
      .summary-table td {
        padding: 16px 20px;
        font-size: 14px;
        line-height: 1.4;
        vertical-align: middle;
        box-sizing: border-box;
      }

      .table thead th,
      .summary-table thead th {
        background-color: #f0f6ff;
        font-weight: bold;
        text-align: center;
        border-bottom: 1px solid #d0d7e2;
      }

      .table tbody tr:nth-child(even) {
        background-color: #F8FBFF;
      }

      .summary-table tbody tr:nth-child(even) {
        background-color: #F8FBFF;
      }

      .summary-table td:first-child {
        width: 50%;
        font-weight: normal;
      }

      .summary-table td:last-child {
        font-weight: 600;
        text-align: left;
        color: #4f4f4f;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title">HỌC PHÍ THÁNG {{month}}</div>
        <div class="student">Tên: <span>{{studentName}}</span></div>

        <div class="grid">
          <!-- Bảng điểm danh -->
          <table class="table">
            <thead>
              <tr>
                <th>STT</th>
                <th>NGÀY HỌC</th>
              </tr>
            </thead>
            <tbody>
              {{#each attendances}}
              <tr>
                <td>{{index}}</td>
                <td>{{learningDate}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>

          <!-- Bảng tổng kết -->
          <table class="summary-table">
            <thead>
              <tr>
                <th colspan="2" class="summary-title">TỔNG KẾT</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Tổng số buổi</td>
                <td>{{sessionCount}}</td>
              </tr>
              <tr>
                <td>Học phí/buổi</td>
                <td>{{amountPerSession}}</td>
              </tr>
              <tr>
                <td>Tổng tiền</td>
                <td>{{totalAmount}}</td>
              </tr>
              <tr>
                <td>Ngân hàng</td>
                <td>VIB</td>
              </tr>
              <tr>
                <td>STK</td>
                <td>01010101</td>
              </tr>
              <tr>
                <td>Chủ tài khoản</td>
                <td>TRẦN THỊ TRÂM</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
